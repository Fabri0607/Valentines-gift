        <div class="musica-carrusel">
            <div id="musica-container"></div>
            <div class="controles-musica">
                <button id="prev-song">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>
                <button id="next-song">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6" />
                    </svg>
                </button>
            </div>

    </section>

    <!-- Contador -->
    <section class="contador section">

            <div class="tiempo">

            </div>
            <div class="tiempo">

            </div>
            <div class="tiempo">
                <span id="minutos">0</span>
                <small>Min</small>
            </div>
            <div class="tiempo">
                <span id="segundos">0</span>
                <small>Seg</small>
            </div>
        </div>
    </section>
</main>

<!-- Modales -->
<div id="modal-frase" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="frase-completa"></p>
    </div>
</div>

<div id="modal-agregar" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <textarea id="nueva-frase" placeholder="Escribe tu frase especial aqu√≠..."></textarea>
        <button id="guardar-frase">Guardar Frase</button>
    </div>
</div>

<script src="script/script.js"></script>
