<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Nosotros 💖</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Para Nosotros</h1>
    </header>

    <!-- Carrusel de fotos -->
    <section class="carrusel">
        <div class="slider">
            <img src="imagenes/foto1.jpg" class="active">
            <img src="imagenes/foto2.jpg">
            <img src="imagenes/foto3.jpg">
            <img src="imagenes/foto4.jpg">
        </div>
        <button class="prev" onclick="cambiarImagen(-1)">❮</button>
        <button class="next" onclick="cambiarImagen(1)">❯</button>
    </section>

    <!-- Tablero de frases -->
    <section class="frases">
        <h2>💕 Nuestras Frases 💕</h2>
        <p id="frase"></p>
        <button onclick="cambiarFrase()">Nueva Frase</button>
    </section>

    <!-- Contador de tiempo juntos -->
    <!-- Contador de tiempo juntos -->
    <section class="contador">
        <h2>Tiempo Juntos 🕰️</h2>
        <div class="contador-grid">
            <div class="tiempo"><span id="años">0</span><small>Años</small></div>
            <div class="tiempo"><span id="dias">0</span><small>Días</small></div>
            <div class="tiempo"><span id="horas">0</span><small>Horas</small></div>
            <div class="tiempo"><span id="minutos">0</span><small>Min</small></div>
            <div class="tiempo"><span id="segundos">0</span><small>Seg</small></div>
        </div>
    </section>

    <script src="script/script.js"></script>
</body>
</html>
